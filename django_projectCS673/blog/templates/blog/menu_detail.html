{% extends "blog/base.html" %}
{% block content %}
	<article class="media content-section">
	  <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }} "> <!--current post, author of current post, profile of author, image of that profile-->	
	  <div class="media-body">
	    <div class="article-metadata">
	      <a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
	      <small class="text-muted">{{ object.date_posted }}</small>
	      {% if object.author == user %}
	      <div>
	      	<a class="btn btn-secondary btn-sm mt-1 mb-1" href="#">Update</a>
	      	<a class="btn btn-danger btn-sm mt-1 mb-1" href="#">Delete</a>
	      </div>
	      {% endif %}
	    </div>
	    <h2 class="article-title">{{ object.restaurant }}</h2>
	    <p class="article-content">{{ object.description }}</p>
	  </div>
	</article>
{% endblock content %}
